<div class="row">
  <div class="col-md-12">
    <form [formGroup]="certificationsForm" class="mb-4">

      <div class="row">
        <div class="form-group col-md-6">
          <label for="ano">Ano:</label>
          <input type="number" class="form-control" id="ano" formControlName="ano" required>
        </div>

        <div class="form-group col-md-6">
          <label for="idCertificacao">ID da Certificação:</label>
          <input type="text" class="form-control" id="idCertificacao" formControlName="idCertificacao">
        </div>
      </div>


      <div class="mb-3">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" formControlName="titulo" required>
      </div>

      <div class="row">

        <div class="form-group col-md-6">
          <label for="certificadora">Certificadora:</label>
          <input type="text" class="form-control" id="certificadora" formControlName="certificadora" required>
        </div>

        <div class="form-group col-md-6">
          <label for="certificadoraImg">Img Certificadora:</label>
          <input type="text" class="form-control" id="certificadoraImg" formControlName="certificadoraImg" required>
        </div>
      </div>

      <div class="row">

        <div class="form-group col-md-4">
        <label for="imgLink">Link da Imagem:</label>
        <input type="text" class="form-control" id="imgLink" formControlName="imgLink">
      </div>

      <div class="form-group col-md-4">

        <label for="urlCertificacao">URL da Certificação:</label>
        <input type="text" class="form-control" id="urlCertificacao" formControlName="urlCertificacao">
      </div>

      <div class="form-group col-md-4">

        <label for="imgCertificacao">Imagem da Certificação:</label>
        <input type="text" class="form-control" id="imgCertificacao" formControlName="imgCertificacao">
      </div>
    </div>




      <button class="btn btn-primary" (click)="addCertification()">Adicionar Certificação</button>
    </form>
  </div>
</div>

<hr>

<h2>Certificações:</h2>
<ul class="list-unstyled">
  <li *ngFor="let certification of pessoa?.certifications; let i = index" class="mb-3">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-md-4 mt-5">
              <div class="d-flex justify-content-center"> <!-- Utilize as classes d-flex e justify-content-center para centralizar a imagem -->
                <img [src]="certification.imgLink" class="img-thumbnai img-proportional" style="width: 200px;" />
              </div>
          </div>


          <div class="col-md-8">
            <p class="card-text"><strong>Ano:</strong> {{ certification.ano }}</p>
            <p class="card-text"><strong>Título:</strong> {{ certification.titulo }}</p>
            <p class="card-text"><strong>Certificadora:</strong> {{ certification.certificadora }}</p>
            <img [src]="certification.certificadoraImg" class="img-thumbnail mb-2" style="width: 120px;" />
            <p class="card-text"><a [href]="certification.urlCertificacao">URL da Certificação</a></p>
            <p class="card-text"><strong>ID da Certificação:</strong> {{ certification.idCertificacao }}</p>

            <button type="button" class="btn btn-danger btn-lg" ngbTooltip="Remover item {{ certification.titulo }}" (click)="removeCertification(i)">
              <i class="fa fa-trash text-14"></i>
            </button>


          </div>
        </div>

      </div>
    </div>
    <hr class="my-4">
  </li>
</ul>
