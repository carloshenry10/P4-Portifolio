<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5 shadow">
          <div class="card-body">
            <div
              class="row d-flex align-items-center justify-content-center m-5"
            >
              <img src="assets/images/logo.png" alt="" style="width: 150px" />
            </div>
            <h3 class="card-title text-center mb-4">Entrar no Portfólio</h3>
            <form
              (ngSubmit)="Autenticar($event)"
              #loginForm="ngForm"
              class="custom-form"
            >
              <!-- Login.component.html -->
              <div class="m-5">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                  <span class="input-group-text custom-form p-3"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control custom-form"
                    id="username"
                    name="username"
                    placeholder="Digite seu usuário"
                    [(ngModel)]="username"
                    required
                  />
                </div>
              </div>

              <div class="m-5">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text custom-form p-3"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control custom-form"
                    id="password"
                    name="password"
                    placeholder="Digite sua senha"
                    [(ngModel)]="password"
                    required
                  />
                </div>
              </div>

              <div class="d-grid gap-2 m-5">
                <button
                  type="submit"
                  class="btn btn-info btn-lg custom-form text-white"
                >
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
