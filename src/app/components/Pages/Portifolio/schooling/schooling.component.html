  <!-- TimeLine Formação -->
  <div class="row" id="formacao">
    <div class="col-md-12">
        <div class="resume-title">
            Formação
        </div>
        <div class="resume">
            <ul class="timeline">

              <li *ngFor="let escolaridade of pessoa?.schooling; let i = index" [ngClass]="i % 2 === 0 ? '' : 'timeline-inverted'">
                    <div class="posted-date">
                        <span class="month">{{escolaridade.anoFim}}</span>
                    </div><!-- /posted-date -->

                    <div class="timeline-panel wow fadeInUp">
                        <div class="timeline-content">
                            <div class="timeline-heading">
                                <h4>{{escolaridade.tipoCurso}}</h4>
                                <h3>{{escolaridade.curso}}</h3>
                                <hr>
                               <img [src]="escolaridade.instituicaoImg" style="width: 120px">
                                <!-- <span class="texto-14">{{escolaridade.instituicao}}</span> -->
                            </div><!-- /timeline-heading -->

                            <div class="timeline-body">
                              <br>
                              <br>

                              <p [ngClass]="{'concluido': escolaridade.status === 'Concluído', 'cursando': escolaridade.status === 'Cursando'}">
                               <strong> {{escolaridade.status}} </strong>, {{escolaridade.conclusao}}
                              </p>
                            </div><!-- /timeline-body -->
                        </div> <!-- /timeline-content -->
                    </div> <!-- /timeline-panel -->
                </li>

            </ul>
        </div>
    </div>
</div><!-- /row -->
