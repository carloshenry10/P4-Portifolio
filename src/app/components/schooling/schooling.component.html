  <!-- TimeLine Formação -->
  <div class="row" id="formacao">
    <div class="col-md-12">
        <div class="resume-title">
            <h3>Formação</h3>
        </div>
        <div class="resume">
            <ul class="timeline">

              <li *ngFor="let escolaridade of pessoa.schooling; let i = index" [ngClass]="i % 2 === 0 ? '' : 'timeline-inverted'">
                    <div class="posted-date">
                        <span class="month">{{escolaridade.anoFim}}</span>
                    </div><!-- /posted-date -->

                    <div class="timeline-panel wow fadeInUp">
                        <div class="timeline-content">
                            <div class="timeline-heading">
                                <h3>{{escolaridade.curso}}</h3>
                                <span>{{escolaridade.instituicao}}</span>
                            </div><!-- /timeline-heading -->

                            <div class="timeline-body">
                                <p>
                                  {{escolaridade.status}}, {{escolaridade.conclusao}}
                                </p>
                            </div><!-- /timeline-body -->
                        </div> <!-- /timeline-content -->
                    </div> <!-- /timeline-panel -->
                </li>

            </ul>
        </div>
    </div>
</div><!-- /row -->
